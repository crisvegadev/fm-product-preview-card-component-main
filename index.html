<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>

  <div class="card">
    <div class="image"></div>
    <div class="content">
      <span class="uppercase type">Perfume</span>
      <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <span class="price-1">$149.99</span>
          <span class="price-2">$169.99</span>
        </div>
        <button class="cart-button">
          <img src="./images/icon-cart.svg" alt="">
          Add to Cart
        </button>
    </div>
  </div>

</body>
</html>
